<div>

  <table>
    <tr >
      <th> ContractID </th>
      <th> Details </th>
      <th> Contract Info </th>
      <th > Exporter </th>
      <th > Custom </th>
      <th > Insurance </th>
      <th > Importer </th>
      <th > ImporterBank </th>
    </tr>
    <tr ng-repeat="contract in allContracts">
      <td> {{contract.contractId}}</td>
      <td class="tableTd2">{{contract.contractDescription}} </td>
      <td> <md-button ng-click ="showAdvanced($event,contract)">  View  </md-button> </td>
      <td ng-if = "contract.exporterCheck == true">  <md-icon md-svg-icon="assets/baseline-done-24px.svg"></md-icon></td>
      <td ng-if = "contract.exporterCheck == false && contract.completion == true">  <md-icon md-svg-icon="assets/baseline-clear-24px.svg"></md-icon></td>
      <td ng-if = "contract.exporterCheck == false && contract.completion == false">  <md-icon md-svg-icon="assets/baseline-loop-24px.svg"></md-icon></td>

      <td ng-if = "contract.customCheck == true  ">  <md-icon md-svg-icon="assets/baseline-done-24px.svg"></md-icon></td>
      <td ng-if = "contract.customCheck == false  && contract.completion == true">  <md-icon md-svg-icon="assets/baseline-clear-24px.svg"></md-icon></td>
      <td ng-if = "contract.customCheck == false  && contract.completion == false">  <md-icon md-svg-icon="assets/baseline-loop-24px.svg"></md-icon></td>

      <td ng-if = "contract.insuranceCheck == true">  <md-icon md-svg-icon="assets/baseline-done-24px.svg"></md-icon></td>
      <td ng-if = "contract.insuranceCheck == false  && contract.completion == true ">  <md-icon md-svg-icon="assets/baseline-clear-24px.svg"></md-icon></td>
      <td ng-if = "contract.insuranceCheck == false  && contract.completion == false ">  <md-icon md-svg-icon="assets/baseline-loop-24px.svg"></md-icon></td>

      <td ng-if = "contract.importerCheck == true">  <md-icon md-svg-icon="assets/baseline-done-24px.svg"></md-icon></td>
      <td ng-if = "contract.importerCheck == false && contract.completion == true ">  <md-icon md-svg-icon="assets/baseline-clear-24px.svg"></md-icon></td>
      <td ng-if = "contract.importerCheck == false && contract.completion == false ">  <md-icon md-svg-icon="assets/baseline-loop-24px.svg"></md-icon></td>

      <td ng-if = "contract.importerBankCheck == true">  <md-icon md-svg-icon="assets/baseline-done-24px.svg"></md-icon></td>
      <td ng-if = "contract.importerBankCheck == false && contract.completion == true">  <md-icon md-svg-icon="assets/baseline-clear-24px.svg"></md-icon></td>
      <td ng-if = "contract.importerBankCheck == false && contract.completion == false">  <md-icon md-svg-icon="assets/baseline-loop-24px.svg"></md-icon></td>

    </tr>

  </table>

</div>
