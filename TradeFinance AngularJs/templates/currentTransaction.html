<div class="currentTransactionDiv">

  <div ng-repeat="contract in allContracts|activeContracts" layout-align="center center" class="activeContractsDiv">

    <div ng-if="contract.pointer == userModel.accountNumber" >
      <strong>Press accept to process the transaction ahead:-</strong>
      <md-button class="acceptButton" ng-click="updateContract(contract)" ng-disabled={{disableAccept}} > Accept </md-button>
    </div>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>

        <md-button ng-if ="contract.exporterCheck == true" class="success">Exporter</md-button>
        <md-button ng-if ="contract.exporterCheck == false" class="{{exporterClass}}" ng-model="exporterClass">Exporter</md-button>
        <i class="fa fa-angle-double-right" style="font-size:48px;"></i>
        <md-button ng-if ="contract.customCheck == true" class="success">Custom</md-button>
        <md-button ng-if ="contract.customCheck == false" class="{{customClass}}" ng-model="customClass">Custom</md-button>
        <i class="fa fa-angle-double-right" style="font-size:48px;"></i>
        <md-button ng-if ="contract.insuranceCheck == true" class="success">Insurance</md-button>
        <md-button ng-if ="contract.insuranceCheck == false" class="{{insuranceClass}}" ng-model="insuranceClass">Insurance</md-button>
         <i class="fa fa-angle-double-right" style="font-size:48px;"></i>
         <md-button ng-if ="contract.importerCheck == true" class="success">Importer</md-button>
         <md-button ng-if ="contract.importerCheck == false" class="{{importerClass}}" ng-model="importerClass">Importer</md-button>
          <i class="fa fa-angle-double-right" style="font-size:48px;"></i>
          <md-button ng-if ="contract.importerBankCheck == true" class="success">importerBank</md-button>
          <md-button ng-if ="contract.importerBankCheck == false" class="{{importerBankClass}}" ng-model="importerBankClass">importerBank</md-button>
           <!-- <i class="fa fa-angle-double-right" style="font-size:48px;"></i>
          <md-button class="button" >Completed</md-button> -->

    </section>
  </div>

</div>
